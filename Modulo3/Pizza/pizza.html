    <form id="formulario" class="container">

            <div class="six columns">

                <input type="radio" name="Pizza" id="Pizzap" value="1" onclick="seleccionarPizza()"> Pizza Peque침a<br>

            </div>
        </div>
    
        <div id="checkboxes" class="row" style="display:none;">

                <br>
                <input type="checkbox" class="Extra" value="1"> Salchichon
                <br>
            </div>
        </div>
    
        <!-- Bot칩n para calcular la suma total -->
        <button type="button" class="button-primary" onclick="total()">Calcular Coste</button>
        <br>
        <button type="reset" name="botonR">Cancelar</button>
    </form>
    
    <!-- Elemento para mostrar el resultado de la suma -->
    <p class="result container" id="resultado"></p>
