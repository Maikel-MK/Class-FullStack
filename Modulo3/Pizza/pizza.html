<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Developer</title>
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/Salsa.css">
    <link rel="shortcut icon" href="pizza.png" type="image/x-icon">

</head>
<body>
    <div class="container">
        <header class="row">
            <div class="twelve columns">
                <h1>Pizza Developer</h1>
            </div>
        </header>

<form id="formulario">

    <div >
     <h2>Pizzas Disponibles</h2>

           <label>Pequeñas</label> 
            <input type="radio" name="Pizzas" id="Pizzas" onclick="seleccionarPizza(true)">Pizza Pequeña
            <br>
            <label>Medianas</label>
            <input type="radio" name="Pizzas" id="Pizzas" onclick="seleccionarPizza(true)">Pizza Mediana
            <br>
            <label>Grandes</label>
            <input type="radio" name="Pizzas" id="Pizzas" onclick="seleccionarPizza(true)">Pizza Grande


            <div class="checkboxes" >
                <h2>Ingredientes Extra</h2>
        
                    <br>
                    <label> Ingredientes de Pizza</label>
                    <br>
                    <input type="checkbox" class="Extra" value="0"> Sencilla
                    <input type="checkbox" class="Extra" value="1"> Champiñones
                    <br>
                    <input type="checkbox" class="Extra" value="1"> Jamon
                    <input type="checkbox" class="Extra" value="1"> Aceituna
                    <br>
                    <input type="checkbox" class="Extra" value="1"> Anchoas
                    <input type="checkbox" class="Extra" value="1"> Salchichon
                    <br>
                    <br>
                    <button type="button" name="boton" onclick="total()">Elegir Ingredientes Extra</button>
                    <br>
                    <button type="reset" name="botonR">Cancelar</button>
                          
            </div>

        </div>
    
</form>
            <div>
                <p class="result" id="resultado"></p>
            </div>
