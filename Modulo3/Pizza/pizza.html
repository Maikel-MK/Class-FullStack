<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Developer</title>
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/Salsa.css">
    <link rel="shortcut icon" href="pizza.png" type="image/x-icon">
</head>
<body>

    <h1>Pizzeria El Rincon del Sabor</h1>
    <form id="formulario" class="container">
        <div class="row">
            <div class="column">
                <h3>Pizzas Disponibles</h3>
                <div class="radios">
                    <div class="radio-G tooltip">
                        <input type="radio" name="Pizza" id="Pizzap" > 
                        <label for="Pizzap">Pizza Pequeña</label><br>
                        <span class="tooltiptext">De 10cm de Diametro</span>

                    </div>

                    <div class="radio-G tooltip">
                        <input type="radio" name="Pizza" id="Pizzam" > 
                        <label for="Pizzam">Pizza Mediana</label><br>
                        <span class="tooltiptext">De 14cm de Diametro</span>
   
                    </div>
                    
                    <div class="radio-G tooltip">
                        <input type="radio" name="Pizza" id="Pizzag" > 
                        <label for="Pizzag">Pizza Grande</label><br>
                        <span class="tooltiptext">De 24cm de Diametro</span>
   
                    </div>
    
                </div>
            </div>

            <div class="column checkboxes" id="checkboxes" style="display:none;">
                <h3>Ingredientes Extra</h3>
                <div class="checkboxes">

                    <div class="row">
                        <div class="column">
                            <div class="checkbox-group">
                                <input type="checkbox" class="Extra" > 
                                <label>Queso Extra</label><br>
                            </div>
                            <div class="checkbox-group">
                                <input type="checkbox" class="Extra" > 
                                <label>Champiñones</label><br>
                            </div>
                            <div class="checkbox-group">
                                <input type="checkbox" class="Extra"> 
                                <label>Jamon</label><br>
                            </div>
                            <div class="checkbox-group">
                                <input type="checkbox" class="Extra"> 
                                <label>Aceituna</label><br>
                            </div>
                            <div class="checkbox-group">
                                <input type="checkbox" class="Extra"> 
                                <label>Anchoas</label><br>
                            </div>
                        </div>
                    </div>
                    

                    <div class="row">
                        <div class="column">
                            <div class="checkbox-group">
                                <input type="checkbox" class="Extra" > 
                                <label>Atun</label><br>
                            </div>
                            <div class="checkbox-group">
                                <input type="checkbox" class="Extra" > 
                                <label>Pepperoni</label><br>
                            </div>
                            <div class="checkbox-group">
                                <input type="checkbox" class="Extra" > 
                                <label>Pollo</label><br>
                            </div>
                            <div class="checkbox-group">
                                <input type="checkbox" class="Extra" > 
                                <label>Bacon</label><br>
                            </div>
                            <div class="checkbox-group">
                                <input type="checkbox" class="Extra" > 
                                <label>Pimientos</label><br>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

        <div class="buton-group">
            <button type="button" class="button-primario">Calcular Coste</button>
            <button type="button" id="cancelarBtn" class="button-primario">Cancelar</button>
        </div>

    </form>

    <div id="messages">
      <p class="result" id="resultado"></p>


      <p class="error" id="error"></p>
    </div>

    <footer class="row">
        <div class="twelve columns">
            <p>2024 Maikel EDT</p>
        </div>
    </footer> 

    

    <script src="./js/Pizza.js"></script> 

</body>
</html>
