<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <!--el value del input es el valor que se ingresa dentro del input-->
    <form name="form1">
        <label for="">Ingresa el usuario:(*)</label>
        <input type="text" name="usuario" id="usuario">
        <br>
        <label for="">Ingresa tu nombre:(*)</label>
        <input type="text" name="nombre" id="nombre">
        <br>
        <label for="">Ingresa tu apellido:(*)</label>
        <input type="text" name="apellido" id="apellido">
        <br>
        <label for="">Ingresa tu email:(*)</label>
        <input type="email" name="email" id="email">
        <br>
        <label for="">Ingresa tu password:(*)</label>
        <input type="password" name="password" id="password">
        <br>
        <label for="">Ingresa tu repite el password:(*)</label>
        <input type="password" name="password2" id="password2">
        <br>
        <label for="">Selecione sus Hobbies:(*)</label>
        <br>
        <input type="checkbox" name="hobby" value="Programar"> Programar
        <br>
        <input type="checkbox" name="hobby" value="Bailar"> Bailar
        <br>
        <input type="checkbox" name="hobby" value="Meditar"> Meditar
        <br>
        <input type="checkbox" name="hobby" value="Deportes"> Deportes
        <br>
        <input type="checkbox" name="hobby" value="VideoJuegos"> Video Juegos
        <br>
        <label for="">Pais:(*)</label>

            <option value="">----</option>
            <option value="Argentina">Argentina</option>
            <option value="Brasil">Brasil</option>
            <option value="Chile">Chile</option>
            <option value="Colombia">Colombia</option>
            <option value="Ecuador">Ecuador</option>
            <option value="Venezuela">Venezuela</option>
        </select>
        <br>
        <label for="">Sexo:(*)</label>
        <input type="radio" name="Sexo" value="M">M
        <input type="radio" name="Sexo" value="F">F

        <br>

        <button type="button" name="boton" onclick="miPrimerFormulario()">Crear Usuario</button>
        <button type="reset" name="botonR">Cancelar</button>
    </form>
    <script src="formulario.js"></script>
</body>
</html>
